<div class="home-container fade-in">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">
        <i class="fas fa-utensils"></i>
        מתכונים מקצועיים
      </h1>
      <p class="hero-subtitle">גלה מתכונים מדהימים וטעימים מכל העולם</p>
    </div>
  </div>

  <!-- Recipes Grid -->
  <div class="container mt-5">
    <div class="section-header">
      <h2>המתכונים שלנו</h2>
      <p>בחר מתכון וצא למסע קולינרי מרתק</p>
    </div>

    <div class="recipes-grid">
      <div class="recipe-card" *ngFor="let recipe of arr; trackBy: trackByRecipeId">
        <div class="recipe-image">
          <img [src]="getImageUrl(recipe.pic)" 
               [alt]="recipe.name"
               class="recipe-img">
          <div class="recipe-overlay">
            <div class="recipe-badge" [class]="getLevelClass(recipe.level)">
              {{ recipe.level }}
            </div>
          </div>
        </div>
        
        <div class="recipe-content">
          <h3 class="recipe-title">{{ recipe.name }}</h3>
          <p class="recipe-description">{{ recipe.description }}</p>
          
          <div class="recipe-meta">
            <div class="meta-item">
              <i class="fas fa-clock"></i>
              <span>{{recipe.duration}} דקות</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-signal"></i>
              <span class="difficulty-badge" [class]="getDifficultyClass(recipe.level)">
                {{getDifficultyText(recipe.level)}}
              </span>
            </div>
          </div>
          
          <button class="btn btn-primary recipe-btn" 
                  [routerLink]="['/details', recipe.id]">
            <i class="fas fa-eye"></i>
            צפה במתכון
          </button>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="!arr || arr.length === 0">
      <i class="fas fa-book-open"></i>
      <h3>אין מתכונים זמינים</h3>
      <p>הוסף מתכון ראשון ותתחיל את המסע הקולינרי שלך</p>
      <button class="btn btn-primary" routerLink="/add-recipe">
        <i class="fas fa-plus"></i>
        הוסף מתכון
      </button>
    </div>
  </div>
</div>
